# Spring Boot Application Configuration
spring.application.name=house-manager

# Server Configuration
server.port=8080

# Database Configuration (MSSQL)
# Update these values with your database connection details
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=housemanager;encrypt=false
spring.datasource.username=sa
spring.datasource.password=YourPassword123

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
# Default Spring Security will be enabled
# Configure as needed for the application

# Logging Configuration
logging.level.root=INFO
logging.level.com.housemanager=DEBUG
logging.level.org.springframework.security=DEBUG
