<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Company</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }

        .text-indigo { color: #4f46e5 !important; }
        .bg-indigo { background-color: #4f46e5 !important; }

        .btn-indigo {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-indigo:hover {
            background-color: #4338ca;
            color: white;
            transform: translateY(-1px);
        }

        .form-section-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
            color: #9ca3af;
            margin-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }

        .input-group-text {
            background-color: #f9fafb;
            color: #6b7280;
            border-right: none;
        }

        .form-control {
            border-left: none;
            padding: 0.6rem 1rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #cbd5e1;
            border-left: 1px solid #4f46e5;
        }

        .input-group .form-control:focus {
            z-index: 3;
        }
    </style>
</head>
<body>

<div sec:authorize="hasRole('ADMIN')">

    <nav th:replace="~{fragments/navbar :: navbar-fragment}"></nav>

    <main class="container py-5">

        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="mb-4">
                    <a th:href="@{/admin/companies}" class="text-decoration-none text-muted mb-2 d-inline-block small fw-bold">
                        <i class="fas fa-arrow-left me-1"></i> Back to Companies
                    </a>
                    <h2 class="fw-bold text-dark m-0">Create New Company</h2>
                    <p class="text-muted">Register a management company and assign a system administrator.</p>
                </div>

                <div th:if="${error}" class="alert alert-danger shadow-sm border-0 mb-4" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${error}">Error message</span>
                </div>

                <div class="card shadow border-0 overflow-hidden rounded-3">
                    <div class="card-body p-4 p-md-5">

                        <form th:action="@{/admin/companies/save}" th:object="${companyForm}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <div class="mb-5">
                                <h6 class="form-section-title"><i class="fas fa-building me-2"></i>Company Profile</h6>

                                <div class="row g-3">
                                    <div class="col-md-7">
                                        <label class="form-label small fw-bold text-secondary">Company Name</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                                            <input type="text" th:field="*{companyName}" class="form-control" placeholder="e.g. Home Management Ltd." required>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <label class="form-label small fw-bold text-secondary">Bulstat (EIK)</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                            <input type="text" th:field="*{bulstat}" class="form-control" placeholder="e.g. 201234567" required>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label small fw-bold text-secondary">Official Address</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                            <input type="text" th:field="*{address}" class="form-control" placeholder="City, Street, Number...">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label small fw-bold text-secondary">Contact Person</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                                            <input type="text" th:field="*{contactPerson}" class="form-control" placeholder="Full Name">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-5">
                                <h6 class="form-section-title text-indigo" style="border-color: #e0e7ff;">
                                    <i class="fas fa-tags me-2"></i>Financial Configuration
                                </h6>
                                <div class="bg-light p-3 rounded-3 border border-light">
                                    <p class="small text-muted mb-3"><i class="fas fa-info-circle me-1"></i> These rates will be applied as defaults when this company adds a new building.</p>

                                    <div class="row g-3">
                                        <div class="col-md-4">
                                            <label class="form-label small fw-bold text-secondary">Tax per Sq.M</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-white"><i class="fas fa-ruler-combined"></i></span>
                                                <input type="number" step="0.01" th:field="*{defaultTaxPerSqM}" class="form-control bg-white" placeholder="0.00" required>
                                                <span class="input-group-text bg-white small">BGN</span>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label small fw-bold text-secondary">Elevator Tax</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-white"><i class="fas fa-elevator"></i></span>
                                                <input type="number" step="0.01" th:field="*{defaultElevatorTax}" class="form-control bg-white" placeholder="0.00" required>
                                                <span class="input-group-text bg-white small">BGN</span>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label small fw-bold text-secondary">Pet Tax</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-white"><i class="fas fa-paw"></i></span>
                                                <input type="number" step="0.01" th:field="*{defaultPetTax}" class="form-control bg-white" placeholder="0.00" required>
                                                <span class="input-group-text bg-white small">BGN</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h6 class="form-section-title"><i class="fas fa-user-shield me-2"></i>Admin Account</h6>

                                <div class="row g-3">
                                    <div class="col-12">
                                        <label class="form-label small fw-bold text-secondary">Username</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-at"></i></span>
                                            <input type="text" th:field="*{username}" class="form-control" placeholder="company_admin" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold text-secondary">Email</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            <input type="email" th:field="*{email}" class="form-control" placeholder="admin@company.com" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold text-secondary">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" th:field="*{password}" class="form-control" placeholder="••••••••" required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <hr class="my-4 opacity-10">

                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/admin/companies}" class="btn btn-light text-muted fw-bold px-4">Cancel</a>
                                <button type="submit" class="btn btn-indigo px-5 shadow-sm">
                                    <i class="fas fa-save me-2"></i> Create Company
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
