<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Company</title>

    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div sec:authorize="isAuthenticated()">

    <nav th:replace="~{fragments/navbar :: navbar-fragment}"></nav>

    <main class="container" style="padding-top: 1.5rem; padding-bottom: 1.5rem;">
        <div class="auth-card" style="max-width: 48rem; margin: auto;">
            <div class="auth-header" style="text-align: left;">
                <h1>Create New Company</h1>
                <p>Create a company profile and its associated user account.</p>
            </div>

            <div th:if="${error}" class="alert-error">
                <p th:text="${error}"></p>
            </div>

            <form th:action="@{/admin/companies/save}" th:object="${companyForm}" method="post">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />

                <h2>Company Details</h2>
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" th:field="*{companyName}" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="bulstat">Bulstat (EIK)</label>
                    <input type="text" id="bulstat" th:field="*{bulstat}" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" th:field="*{address}" class="form-input">
                </div>
                <div class="form-group">
                    <label for="contactPerson">Contact Person</label>
                    <input type="text" id="contactPerson" th:field="*{contactPerson}" class="form-input">
                </div>

                <h2 style="margin-top: 2rem;">User Account Details</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" required class="form-input">
                </div>

                <div class="form-group" style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">
                        Create Company
                    </button>
                </div>
            </form>
        </div>
    </main>

</div>

</body>
</html>
