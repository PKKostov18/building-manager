<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>Add Building</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>

<div sec:authorize="hasRole('COMPANY')">
    <nav th:replace="~{fragments/navbar :: navbar-fragment}"></nav>

    <main class="container">
        <div class="auth-card" style="max-width: 40rem; margin: auto;">
            <div class="auth-header" style="text-align: left;">
                <h1>Add New Building</h1>
                <p>Enter the building details below. It will be automatically assigned to an available employee.</p>
            </div>

            <form th:action="@{/company/buildings/save}" th:object="${building}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" th:field="*{address}" required class="form-input" placeholder="e.g. 15 Vitosha Blvd">
                </div>

                <div class="form-group">
                    <label>Total Floors</label>
                    <input type="number" th:field="*{totalFloors}" required min="1" class="form-input">
                </div>

                <div class="form-group">
                    <label>Total Apartments</label>
                    <input type="number" th:field="*{totalApartments}" required min="1" class="form-input">
                </div>

                <div class="form-group">
                    <label>Built Area (sq. m.)</label>
                    <input type="number" step="0.01" th:field="*{builtArea}" required class="form-input">
                </div>

                <div class="form-group">
                    <label>Common Parts Area (sq. m.)</label>
                    <input type="number" step="0.01" th:field="*{commonPartsArea}" required class="form-input">
                </div>

                <div class="form-group" style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">Save Building</button>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
