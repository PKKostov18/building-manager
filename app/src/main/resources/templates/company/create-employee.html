<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Employee</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* Company Theme Colors */
        .text-purple { color: #6366f1 !important; }
        .bg-purple { background-color: #6366f1 !important; }

        .btn-purple {
            background-color: #6366f1;
            color: white;
            border: none;
            font-weight: 600;
            padding: 0.6rem 1.5rem;
            transition: all 0.2s;
        }
        .btn-purple:hover {
            background-color: #4f46e5;
            color: white;
            transform: translateY(-1px);
        }

        /* Form Styling */
        .form-section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
            color: #9ca3af;
            margin-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }

        .input-group-text {
            background-color: #fff;
            border-right: none;
            color: #9ca3af;
        }

        .form-control {
            border-left: none;
            padding-left: 0;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #d1d5db;
            border-left: none;
        }

        /* Input Group Focus Wrapper (Optional visual trick) */
        .input-group:focus-within {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
            border-radius: 0.375rem;
        }
        .input-group:focus-within .input-group-text,
        .input-group:focus-within .form-control {
            border-color: #6366f1;
            color: #1f2937;
        }
        .input-group:focus-within .input-group-text {
            color: #6366f1;
        }
    </style>
</head>
<body>

<div sec:authorize="hasRole('COMPANY')">

    <nav th:replace="~{fragments/navbar :: navbar-fragment}"></nav>

    <main class="container py-5">

        <div class="row justify-content-center">
            <div class="col-lg-7">

                <div class="mb-4">
                    <a th:href="@{/company/employees}" class="text-decoration-none text-muted mb-2 d-inline-block small fw-bold">
                        <i class="fas fa-arrow-left me-1"></i> Back to Employees
                    </a>
                    <h2 class="fw-bold text-dark m-0">Register New Employee</h2>
                    <p class="text-muted">Create a profile and login credentials for your staff member.</p>
                </div>

                <div th:if="${error}" class="alert alert-danger shadow-sm border-0 mb-4 rounded-3">
                    <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${error}">Error message</span>
                </div>

                <div class="card shadow border-0 overflow-hidden rounded-4">
                    <div class="card-body p-4 p-md-5">

                        <form th:action="@{/company/employees/save}" th:object="${employeeForm}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <div class="mb-5">
                                <h6 class="form-section-title"><i class="fas fa-id-card me-2"></i>Personal Information</h6>

                                <div class="row g-3">
                                    <div class="col-12">
                                        <label class="form-label small fw-bold text-secondary">Full Name</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            <input type="text" th:field="*{name}" class="form-control" placeholder="e.g. John Smith" required>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label small fw-bold text-secondary">Phone Number</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="e.g. 0888 123 456">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h6 class="form-section-title"><i class="fas fa-user-shield me-2"></i>System Access</h6>

                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold text-secondary">Username</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-at"></i></span>
                                            <input type="text" th:field="*{username}" class="form-control" placeholder="john_manager" required>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold text-secondary">Email Address</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            <input type="email" th:field="*{email}" class="form-control" placeholder="john@company.com" required>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label small fw-bold text-secondary">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" th:field="*{password}" class="form-control" placeholder="••••••••" required>
                                        </div>
                                        <div class="form-text small text-muted">Must be at least 6 characters long.</div>
                                    </div>
                                </div>
                            </div>

                            <hr class="my-4 opacity-10">

                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/company/employees}" class="btn btn-light text-muted fw-bold px-4">Cancel</a>
                                <button type="submit" class="btn btn-purple px-5 shadow-sm">
                                    <i class="fas fa-check-circle me-2"></i> Create Employee
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
