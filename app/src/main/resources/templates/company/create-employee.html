<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>

<div sec:authorize="hasRole('COMPANY')">
    <nav th:replace="~{fragments/navbar :: navbar-fragment}"></nav>

    <main class="container">
        <div class="auth-card" style="max-width: 48rem; margin: auto;">
            <div class="auth-header" style="text-align: left;">
                <h1>Register New Employee</h1>
                <p>Create a profile and login credentials for your employee.</p>
            </div>

            <div th:if="${error}" class="alert-error">
                <p th:text="${error}"></p>
            </div>

            <form th:action="@{/company/employees/save}" th:object="${employeeForm}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <h2>Employee Info</h2>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" th:field="*{name}" required class="form-input">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-input">
                </div>

                <h2 style="margin-top: 1.5rem;">Account Credentials</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" th:field="*{username}" required class="form-input">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" required class="form-input">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" th:field="*{password}" required class="form-input">
                </div>

                <div class="form-group" style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">Create Employee</button>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
