<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>

    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div sec:authorize="isAuthenticated()">

    <nav th:replace="~{fragments/navbar :: navbar-fragment}"></nav>

    <main class="container" style="padding-top: 1.5rem; padding-bottom: 1.5rem;">

        <div class="content-card">
            <h1>Company Dashboard</h1>
            <p>
                Welcome, <strong sec:authentication="name">Company Manager</strong>!
                Use the navigation to manage your employees and buildings.
            </p>
        </div>

    </main>

</div>

</body>
</html>
