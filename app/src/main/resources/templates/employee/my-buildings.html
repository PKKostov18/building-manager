<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>My Buildings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>

<div sec:authorize="hasRole('EMPLOYEE')">
    <nav th:replace="~{fragments/navbar :: navbar-fragment}"></nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold"><i class="fas fa-city text-primary"></i> My Assigned Buildings</h2>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr style="font-size: 0.9rem;">
                        <th class="ps-4">Address</th>
                        <th class="text-center">Floors</th>
                        <th class="text-center">Apartments</th>
                        <th class="text-center" style="width: 150px;">Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:if="${buildings.isEmpty()}">
                        <td colspan="4" class="text-center py-5 text-muted">
                            <i class="fas fa-folder-open fa-2x mb-3 d-block"></i>
                            You have no assigned buildings yet.
                        </td>
                    </tr>

                    <tr th:each="b : ${buildings}">
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary bg-opacity-10 text-primary rounded p-2 me-3"
                                     style="width: 40px; height: 40px; display:flex; align-items:center; justify-content:center;">
                                    <i class="fas fa-building"></i>
                                </div>
                                <div>
                                    <span class="fw-bold d-block text-dark" style="font-size: 0.95rem;" th:text="${b.address}">Address</span>
                                    <small class="text-muted" style="font-size: 0.8rem;">ID: <span th:text="${b.id}">#</span></small>
                                </div>
                            </div>
                        </td>

                        <td class="text-center">
                            <span class="badge bg-secondary bg-opacity-25 text-secondary rounded-pill px-3 py-2 border border-secondary border-opacity-25"
                                  style="font-size: 0.85rem;">
                                <i class="fas fa-layer-group me-1"></i>
                                <span th:text="${b.totalFloors}">0</span>
                            </span>
                        </td>

                        <td class="text-center">
                            <span class="badge bg-info bg-opacity-25 text-info-emphasis rounded-pill px-3 py-2 border border-info border-opacity-25"
                                  style="font-size: 0.85rem;">
                                <i class="fas fa-door-closed me-1"></i>
                                <span th:text="${b.totalApartments}">0</span>
                            </span>
                        </td>

                        <td class="text-center">
                            <a th:href="@{/employee/buildings/{id}(id=${b.id})}"
                               class="btn btn-primary btn-sm fw-bold px-3 shadow-sm"
                               style="font-size: 0.85rem;">
                                <i class="fas fa-cogs me-1"></i> Manage
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
