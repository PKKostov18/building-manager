<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Residents Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>

<nav th:replace="~{fragments/navbar :: navbar-fragment}"></nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold"><i class="fas fa-users text-primary"></i> Residents Directory</h2>
        <a th:href="@{/employee/residents/add}" class="btn btn-primary shadow-sm">
            <i class="fas fa-user-plus me-1"></i> Add New Resident
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr style="font-size: 0.9rem;"> <th class="ps-4">Name</th>
                    <th class="text-center">Age</th>
                    <th class="text-center">Elevator</th>
                    <th class="text-center">System Account</th>
                    <th class="ps-4">Current Apartment</th>
                    <th class="text-center" style="width: 150px;">Actions</th>
                </tr>
                </thead>
                <tbody>

                <tr th:if="${residents.isEmpty()}">
                    <td colspan="6" class="text-center py-5 text-muted">
                        <i class="fas fa-user-slash fa-2x mb-3 d-block"></i>
                        No residents found in the system.
                    </td>
                </tr>

                <tr th:each="res : ${residents}">
                    <td class="ps-4">
                        <div class="d-flex align-items-center">
                            <div class="bg-light rounded-circle p-2 me-3 text-secondary" style="width: 40px; height: 40px; display:flex; align-items:center; justify-content:center;">
                                <i class="fas fa-user"></i>
                            </div>
                            <span class="fw-bold text-dark" style="font-size: 0.95rem;" th:text="${res.fullName}">John Doe</span>
                        </div>
                    </td>

                    <td class="text-center fw-bold text-muted" style="font-size: 0.95rem;" th:text="${res.age}">30</td>

                    <td class="text-center">
                        <span th:if="${res.usesElevator}"
                              class="badge bg-success bg-opacity-25 text-success-emphasis rounded-pill px-3 py-2 border border-success border-opacity-25"
                              style="font-size: 0.85rem;">
                            <i class="fas fa-check me-1"></i> Yes
                        </span>
                        <span th:unless="${res.usesElevator}"
                              class="badge bg-secondary bg-opacity-25 text-secondary rounded-pill px-3 py-2 border border-secondary border-opacity-25"
                              style="font-size: 0.85rem;">
                            <i class="fas fa-times me-1"></i> No
                        </span>
                    </td>

                    <td class="text-center">
                        <div th:if="${res.user != null}">
                            <span class="badge bg-primary bg-opacity-10 text-primary rounded-pill px-3 py-2"
                                  style="font-size: 0.85rem;">
                                <i class="fas fa-user-check me-1"></i>
                                <span th:text="${res.user.username}">username</span>
                            </span>
                        </div>
                        <div th:if="${res.user == null}">
                            <span class="text-muted small fst-italic" style="font-size: 0.85rem;">No access</span>
                        </div>
                    </td>

                    <td class="ps-4">
                        <div th:if="${res.apartment != null}">
                            <span class="badge bg-info bg-opacity-25 text-info-emphasis rounded-pill px-3 py-2 border border-info border-opacity-25"
                                  style="font-size: 0.85rem;">
                                <i class="fas fa-home me-1"></i>
                                <span th:text="${res.apartment.building.address} + ', ' + ${res.apartment.number}">Address, Apt 1</span>
                            </span>
                        </div>
                        <div th:if="${res.apartment == null}">
                            <span class="text-muted small" style="font-size: 0.85rem;">Not assigned</span>
                        </div>
                    </td>

                    <td class="text-center">
                        <button class="btn btn-primary btn-sm fw-bold px-3 shadow-sm" style="font-size: 0.85rem;">
                            <i class="fas fa-edit me-1"></i> Edit
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
