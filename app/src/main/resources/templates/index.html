<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | House Manager</title>

    <link rel="stylesheet" th:href="@{/css/index.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div sec:authorize="isAnonymous()">
    <div class="anonymous-container">
        <div class="anonymous-card">
            <h1>Welcome!</h1>
            <p>You are not logged in.</p>
            <a th:href="@{/login}" class="btn btn-primary">
                Click here to log in
            </a>
        </div>
    </div>
</div>

<div sec:authorize="isAuthenticated()">

    <nav>
        <div class="container">
            <div class="navbar-content">

                <div class="nav-group">
                    <a th:href="@{/}" class="logo">House Manager</a>
                    <div class="nav-group nav-links">
                        <a th:href="@{/}">Home</a>

                        <a sec:authorize="hasRole('ADMIN')"
                           th:href="@{/admin/companies}">Manage Companies</a>

                        <a sec:authorize="hasRole('COMPANY')"
                           th:href="@{/company/buildings}">My Buildings</a>

                        <a sec:authorize="hasRole('RESIDENT')"
                           th:href="@{/resident/fees}">My Fees</a>
                    </div>
                </div>

                <div class="nav-group nav-user">
                        <span class="user-greeting">
                            Hello, <strong sec:authentication="name">User</strong>!
                        </span>

                    <form th:action="@{/logout}" method="post" class="logout-form">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                        <button type="submit" class="logout-button">
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 1.5rem; padding-bottom: 1.5rem;">
        <div class="content-card">
            <h1>Welcome to the Dashboard</h1>
            <p>
                This is your home page. Use the navigation to manage your modules.
            </p>
        </div>
    </main>

</div>

</body>
</html>
