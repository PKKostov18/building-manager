# Test Configuration
spring.application.name=house-manager

# Disable database auto-configuration for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration

# Security Configuration for tests
spring.autoconfigure.exclude[3]=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging Configuration
logging.level.root=INFO
logging.level.com.housemanager=DEBUG
